name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]  # Runs every time you push to main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "pygbag>=0.9.1" --upgrade

      - name: Build and Organize All Games
        run: |
          mkdir -p deploy
          cp index.html ads.txt privacy.html terms.html about.html contact.html deploy/ 2>/dev/null || true
          
          for dir in */; do
            dirname=${dir%/}
            if [ "$dirname" == "deploy" ] || [ "$dirname" == ".github" ]; then continue; fi

            if [ -f "$dirname/main.py" ]; then
              echo "Building game: $dirname"
              # pygbag build komutu
              python -m pygbag --build "$dirname/"
              
              mkdir -p "deploy/$dirname"
              # Build klasöründeki her şeyi kopyala
              cp -r "$dirname/build/web/"* "deploy/$dirname/"
              
              # EKSTRA: Ana klasördeki assets ve json'ları manuel kopyalayarak riski sıfırla
              if [ -d "$dirname/assets" ]; then
                cp -r "$dirname/assets" "deploy/$dirname/"
              fi
              cp "$dirname"/*.json "deploy/$dirname/" 2>/dev/null || true
            fi
          done

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages

          
