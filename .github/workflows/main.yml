name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag --upgrade
          python -m pip install numpy

      - name: Build and Organize
        run: |
          # 1. Dağıtım klasörünü oluştur
          mkdir -p deploy
          
          # 2. Kök dizindeki dosyaları koru (index, ads, privacy vb.)
          cp index.html ads.txt privacy.html terms.html about.html contact.html deploy/ 2>/dev/null || true
          
          # 3. Her oyun klasörü için build al
          for dir in aclicker projectx td; do
            if [ -d "$dir" ] && [ -f "$dir/main.py" ]; then
              echo "--- BUILDING: $dir ---"
              
              # Pygbag build işlemini başlat
              python -m pygbag --build --no_opt "$dir/"
              
              # Oyunun kendi klasörünü deploy içinde oluştur
              mkdir -p "deploy/$dir"
              
              # Build sonucunda oluşan her şeyi (index.html, .js, .apk vs.) kopyala
              if [ -d "$dir/build/web" ]; then
                cp -r "$dir/build/web/"* "deploy/$dir/"
                
                # Navigator Yama (JS Hatasını çözmek için şart)
                find "deploy/$dir" -type f \( -name "*.js" -o -name "*.html" \) -exec sed -i 's/navigator.userAgentData.mobile/(navigator.userAgentData \&\& navigator.userAgentData.mobile ? navigator.userAgentData.mobile : \/Mobi|Android|iPhone\/i.test(navigator.userAgent))/g' {} +
              fi
              
              # JSON ve Resim dosyalarını unutma (pygbag bazen bunları dışarıda bırakır)
              cp "$dir"/*.json "$dir"/*.png "$dir"/*.jpg "deploy/$dir/" 2>/dev/null || true
            fi
          done

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: deploy
          clean: true