name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]  # Runs every time you push to main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag==0.9.3
          python -m pip install numpy
          python -m pip install dataclasses
          python -m pip install typing

      - name: Build and patch games
        run: |
          for dir in */; do
            dirname=${dir%/}

            if [ "$dirname" = "deploy" ] || [ "$dirname" = ".github" ]; then
              continue
            fi

            if [ -f "$dirname/main.py" ]; then
              echo "Building game in folder: $dirname"

              python -m pygbag --build "$dirname/"

              mkdir -p "deploy/$dirname"
              cp -r "$dirname/build/web/"* "deploy/$dirname/"

              shopt -s nullglob
              for HTML in deploy/$dirname/*.html; do
                echo "Patching $HTML"

                # DOCTYPE fix
                sed -i '1{/^<!DOCTYPE html>/!s/^/<!DOCTYPE html>\n/}' "$HTML"

                # navigator.userAgentData FIX (HEAD i√ßine)
                sed -i '/<head>/a <script>if(!navigator.userAgentData){navigator.userAgentData={mobile:false};}</script>' "$HTML"
              done
              shopt -u nullglob

              cp "$dirname"/*.png "deploy/$dirname/" 2>/dev/null || true
              cp "$dirname"/*.jpg "deploy/$dirname/" 2>/dev/null || true
            fi
          done


      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages

          
