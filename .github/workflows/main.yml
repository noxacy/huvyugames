name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]  # Runs every time you push to main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag==0.8.4 

      - name: Build and Organize
        run: |
          mkdir -p deploy
          cp index.html ads.txt privacy.html terms.html about.html contact.html deploy/ 2>/dev/null || true
          
          for dir in */; do
            dirname=${dir%/}
            if [ -f "$dirname/main.py" ]; then
              # --no_cache ekleyerek temiz ve hızlı build alalım
              python -m pygbag --build --no_cache "$dirname/"
              
              mkdir -p "deploy/$dirname"
              cp -r "$dirname/build/web/"* "deploy/$dirname/"
              
              # Gerekli dosyaların üzerine yaz (Garanti)
              cp -r "$dirname/assets" "deploy/$dirname/" 2>/dev/null || true
              cp "$dirname"/*.json "deploy/$dirname/" 2>/dev/null || true
              cp "$dirname"/*.html "deploy/$dirname/" 2>/dev/null || true
            fi
          done

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages

          
