name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]  # Main branch'e her push yaptığında çalışır

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag black
          python -m pip install numpy

      - name: Build and Organize All Games
        run: |
          # Önce ana dağıtım klasörünü oluştur ve ana sayfaları kopyala
          mkdir -p deploy
          cp index.html ads.txt privacy.html terms.html about.html contact.html deploy/ 2>/dev/null || true
          
          for dir in */; do
            dirname=${dir%/}
            
            # Gereksiz klasörleri atla
            if [ "$dirname" == "deploy" ] || [ "$dirname" == ".github" ] || [ "$dirname" == "build" ]; then
              continue
            fi

            if [ -f "$dirname/main.py" ]; then
              echo "Building game in folder: $dirname"
              
              # Pygbag build işlemini başlat
              python -m pygbag --build "$dirname/"
              
              # Hedef klasörü oluştur ve build sonuçlarını taşı
              mkdir -p "deploy/$dirname"
              if [ -d "$dirname/build/web" ]; then
                cp -r "$dirname/build/web/"* "deploy/$dirname/"
                
                # --- NAVIGATOR FIX (HATA GİDERİCİ) ---
                # Dosyalar taşındıktan sonra navigator.userAgentData hatasını yamalıyoruz
                echo "Patching navigator.userAgentData error in deploy/$dirname"
                find "deploy/$dirname" -name "*.js" -exec sed -i 's/navigator.userAgentData.mobile/(\/Mobi|Android|iPhone\/i.test(navigator.userAgent))/g' {} +
                find "deploy/$dirname" -name "*.html" -exec sed -i 's/navigator.userAgentData.mobile/(\/Mobi|Android|iPhone\/i.test(navigator.userAgent))/g' {} +
              fi
              
              # Ekstra resimleri ve thumbnail'ı kopyala
              cp "$dirname"/*.png "deploy/$dirname/" 2>/dev/null || true
              cp "$dirname"/*.jpg "deploy/$dirname/" 2>/dev/null || true

              # Eğer özel bir play.html varsa onu da taşı
              if [ -f "$dirname/${dirname}_play.html" ]; then
                cp "$dirname/${dirname}_play.html" "deploy/$dirname/"
              fi
            fi
          done

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages