name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]  # Runs every time you push to main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # 3.11 yerine 3.12 yapalım

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag==0.9.1 # Tekrar 0.9.1'e çıkalım ama build komutunu değiştirelim

      - name: Build and Organize
        run: |
          mkdir -p deploy
          for dir in */; do
            dirname=${dir%/}
            if [ -f "$dirname/main.py" ]; then
              # --no_cache yerine --clean kullanarak CDN sorunlarını aşalım
              python -m pygbag --build --clean "$dirname/"
              
              mkdir -p "deploy/$dirname"
              cp -r "$dirname/build/web/"* "deploy/$dirname/"
              cp "$dirname/blockdodge_play.html" "deploy/$dirname/" 2>/dev/null || true
            fi
          done

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages

          
